<mat-toolbar color="primary">
  <span>Crud Application</span>
  <span class="spacer"></span>
  <button mat-icon-button class="icon" (click)="openAddEditBookForm()">
    <mat-icon>book</mat-icon>
  </button>
</mat-toolbar>


<div class="main-body">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Titulo </th>
        <td mat-cell *matCellDef="let row"> {{row.titulo}}% </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="edicao">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Edição </th>
        <td mat-cell *matCellDef="let row"> {{row.edicao}} </td>
      </ng-container>

      <!-- Fruit Column -->
      <ng-container matColumnDef="autor">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Autor </th>
        <td mat-cell *matCellDef="let row"> {{row.autor}} </td>
      </ng-container>

      <ng-container matColumnDef="dataPublicacao">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Data de publicação </th>
        <td mat-cell *matCellDef="let row"> {{row.dataPublicacao | date}} </td>
      </ng-container>

      <ng-container matColumnDef="lido">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Foi lido? </th>
        <td mat-cell *matCellDef="let row"> {{row.lido}} </td>
      </ng-container>

      <ng-container matColumnDef="categoria">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Categoria </th>
        <td mat-cell *matCellDef="let row"> {{row.categoria}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="openEditBookForm(row)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteLivro(row.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>

<router-outlet></router-outlet>
